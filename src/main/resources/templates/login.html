<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .container{
            text-align:center;
            width:100%;
            height:100vh;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/homePage">
            <label for="username">User Name:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="pwd">Password:</label><br>
            <input type="Password" id="pwd" name="pwd">
            <input type="submit" style="display:block; text-align:center;">
        </form>
        <a href="/index">Go back</a>
    </div>
</body>
</html>
